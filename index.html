    <main class="main-container flex main-layout space-between">
        <!-- <div class="canvas-container"> -->
        <canvas onclick="canvasCord(event)" class="canvas" id="my-canvas" height="450px" width="450px"></canvas>
        <!-- </div> -->
        <div class="meme-operation flex cul align-center">
            <input onkeyup="renderMeme(event,this.value)" class="meme-txt" type="text" placeholder="Meme Text" name="meme-text" dir="auto">
            <!-- onkeydown="checkKey(event)" -->
            <div class="line-manipulate">
                <button onclick="onSetLineChange()" class="line-manipulate"><img src="img/ICONS/change-lines.png" alt=""></button>
                <button onclick="onSetNewLine()" class="line-manipulate"><img src="img/ICONS/add.png" alt=""></button>
                <button onclick="onDeleteLine()" class="line-manipulate"><img src="img/ICONS/trash.png" alt=""></button>
            </div>
            <div class="text-manipulate">
                <button><img src="img/ICONS/increase.png" alt=""></button>
                <button><img src="img/ICONS/decrease.png" alt=""></button>
                <button><img src="img/ICONS/align-to-left.png" alt=""></button>
                <button><img src="img/ICONS/center-text-alignment.png" alt=""></button>
                <button><img src="img/ICONS/align-to-right.png" alt=""></button>
            </div>
            <div class="text-style">
                <select onchange="onSetFont(this.value)" name="select-fonts">
                    <option value="impect">Impect</option>
                    <option value="impect">Impect</option>
                    <option value="">Impect</option>
                    <option value="">Impect</option>
                </select>
                <label for="stroke-color">
                    <img src="img/ICONS/text stroke.png" alt="">
                    <input type="color" id="stroke-color">
              </label>
                <label for="font-color">
                    <img src="img/ICONS/paint-board-and-brush.png">
                    <input type="color" id="font-color">
              </label>
            </div>
            <div class="done flex">
                <button class="share">Share</button>
                <button class="gen">Generate</button>
            </div>
        </div>

    </main>
